<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>verify</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background overlay padding">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size="4" class="first-column">
          <div>     
            <ion-card class="background-class">               
              <ion-list class="description">
                <ion-item>
                  <span><small>Pokémon Yellow</small></span>
                </ion-item>
                <ion-item>
                  <span><small>Mega Man X</small></span>
                </ion-item>
                <ion-item>
                  <span><small>The Legend of Zelda</small></span>
                </ion-item>
                <ion-item>
                  <span><small>Pac-Man</small></span>
                </ion-item>
                <ion-item>
                  <span><small>Super Mario World</small></span>
                </ion-item>
              </ion-list>                             
            </ion-card>       
                       
          </div>
        </ion-col>
        <ion-col size-sm="12" size-md="8" size-lg="8">
          <div>
            <ion-card class="hide-class">               
              <ion-list class="description">
                <ion-item>
                  <span><small>Pokémon Yellow</small></span>
                </ion-item>
                <ion-item>
                  <span><small>Mega Man X</small></span>
                </ion-item>
                <ion-item>
                  <span><small>The Legend of Zelda</small></span>
                </ion-item>
                <ion-item>
                  <span><small>Pac-Man</small></span>
                </ion-item>
                <ion-item>
                  <span><small>Super Mario World</small></span>
                </ion-item>
              </ion-list>                             
            </ion-card>
          </div>
          
          <ion-list *ngFor="let character of loadedSecretCharacters">
            
              <app-verify-item [character]="character" (selectedCharacter)="onSelectCharacter($event)"></app-verify-item>
                                 
          </ion-list>
          
          <ion-row>
            <ion-col size-sm="6" offset-sm="3">
              
              <ion-button type="submit" color="primary" class="b2"
              expand="block"
              [disabled]="!f.valid">
                Submit
              </ion-button>
            </ion-col>
          </ion-row>
          
        </ion-col>        
      </ion-row>      
    </ion-grid>  
    <div class="ion-text-center">
      <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner>
    </div>  
  </form> 
</ion-content>
