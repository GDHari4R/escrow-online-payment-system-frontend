<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/profile"></ion-back-button>
    </ion-buttons>
    <ion-title>edit-profile</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onEditUser()" [disabled]="!form?.valid">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <app-image-picker (imagePick)="onImagePicked($event)"
        ></app-image-picker>
      </ion-col>      
    </ion-row>

    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating">First Name</ion-label>
          <ion-input formControlName="firstname" minlength="1"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>  
 

    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating">Last Name</ion-label>
          <ion-input formControlName="lastname" minlength="1"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating">Phone</ion-label>
          <ion-input formControlName="phone"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label>Country</ion-label>
          <ion-select formControlName="country" cancelText="Cancel" okText="Okay!">
            <ion-select-option value="United Kingdom">United Kingdom</ion-select-option>
            <ion-select-option value="United States">United States</ion-select-option>
            <ion-select-option value="Nigeria">Nigeria</ion-select-option>
            <ion-select-option value="Ghana">Ghana</ion-select-option>            
            <ion-select-option value="others">Others</ion-select-option>            
          </ion-select>
        </ion-item>     
      </ion-col>
    </ion-row>
    
  </form> 
</ion-content>
